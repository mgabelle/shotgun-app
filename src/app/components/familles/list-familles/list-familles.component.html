<span *ngFor="let famille of famillesShotguns">
  <h2>Shotguns pour la famille {{ famille.nomFamille }}</h2>
  <p *ngIf="!famille.listeShotguns || famille.listeShotguns.length === 0">Pas de shotgun</p>
  <span *ngIf="famille.listeShotguns && famille.listeShotguns.length > 0">
    <app-shotguns [listeShotguns]="famille.listeShotguns"></app-shotguns>
  </span>
</span>
