<div>
  <h1>Cr√©ation d'un shotgun</h1>
  <form class="form-container">
    <mat-form-field>
      <input matInput required placeholder="Nom du shotgun">
    </mat-form-field>
    <mat-form-field>
      <input matInput required placeholder="Date du shotgun">
    </mat-form-field>
    <mat-form-field>
      <input matInput required [matAutocomplete]="autoPc" placeholder="Lieu du shotgun">
    </mat-form-field>
    <mat-autocomplete #autoPc="matAutocomplete">
      <mat-option *ngFor="let pc of partiesCommunesList">{{pc.name}} ({{pc.localisation.name}})</mat-option>
    </mat-autocomplete>
    <mat-form-field>
      <input matInput required [matAutocomplete]="autoFamille" placeholder="Famille">
    </mat-form-field>
    <mat-autocomplete #autoFamille="matAutocomplete" required placeholder="Famille">
      <mat-option *ngFor="let famille of famillesList">{{famille.nomFamille}}</mat-option>
    </mat-autocomplete>
    <mat-form-field>
      <textarea matInput placeholder="Commentaires"></textarea>
    </mat-form-field>
  </form>
</div>
