<h1>Tableau des shotguns</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length !== 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Date de cr√©ation</th>
      <td mat-cell *matCellDef="let element"> {{element.shotgunCreationDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="shotgunDate">
      <th mat-header-cell *matHeaderCellDef>Date du shotgun</th>
      <td mat-cell *matCellDef="let element"> {{element.shotgunDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="shotgunFamille">
      <th mat-header-cell *matHeaderCellDef>Famille</th>
      <td mat-cell *matCellDef="let element"> {{element.shotgunFamille}} </td>
    </ng-container>

    <ng-container matColumnDef="shotgunPlace">
      <th mat-header-cell *matHeaderCellDef>Lieu</th>
      <td mat-cell *matCellDef="let element"> {{element.shotgunPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="shotgunComments">
      <th mat-header-cell *matHeaderCellDef>Comments</th>
      <td mat-cell *matCellDef="let element"> {{element.shotgunComments}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p *ngIf="dataSource.length === 0">Y en a pas encore :(</p>
